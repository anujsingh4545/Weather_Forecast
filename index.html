<body>
    <h1 id="heading">Weather Forecast</h1>

    <div class="background ">
        <main>
            <img src="weather1.gif" id="gif" alt="">

            <div class="content">

                <div class="head">
                    <input type="text" class="textArea" placeholder="Enter city name...">
                    <i class="bi bi-search"></i>
                </div>
               <div class="second">
                <p class="same city"><span id="SearchCity">Gorakhpur</span></p>
            <div class="third">
            <div class="four">
                 <p class="same ">Temperature : <span id="temp"> 51  </span>&#8451</p>
                <p class="same ">Weather : <span id="weather"> cloudy</span> </p>
                <p class="same ">Pressure : <span id="Pressure"> 60 %</span> </p>
                <p class="same ">Wind Speed : <span id="wind"> 6.2 km/h</span> </p>
                <p class="same ">Humidity : <span id="humidity"> 60%</span> </p>
                <p class="same ">Temp max : <span id="max"> 32</span>&#8451 </p>
            </div>
            <div class="fifth">
            <img src="hello" class="icon" alt="finding">
        </div>
            </div>
            </div>
            </div>
        </main>
    </div>
